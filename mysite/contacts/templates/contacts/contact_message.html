

  <div class="row align-items-start">
      <div class="text-center">
          <strong>
              <h2>Message</h2>
          </strong>
      </div>
      <hr/>
      <form class="card-body" method="post">{% csrf_token %}
          <div class="form-floating col-12 mx-auto">
              <input class="form-control border-dark" id="floatingInput"
                         name="name" type="text" maxlength="255">
              <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating col-12 mx-auto mt-2">
              <textarea class="form-control border-dark" id="floatingInput"
                        type="text" name="body" style="height: 300px;"></textarea>
              <label for="floatingInput">Your question</label>
          </div>
              <div class="card-footer col-6 mx-auto row">
                  <button class="btn btn-outline-primary btn-lg mt-3" type="submit">Send</button>
              </div>
      </form>
  </div>

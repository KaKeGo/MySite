{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<div class="container mx-5 row">
    <div class="row row-cols-3">
        <div>
            <a class="mt-5 b mx-5"></a>
        </div>
        <div>
            <a href="{% url 'contacts:list' %}" class="btn btn-outline-dark mt-5 b mx-5">Messages list</a>
        </div>
        <div class="text-center">
            <a href="{% url 'contacts:list' %}" class="btn btn-outline-danger mt-5 b " data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </a>
        </div>
        <div>
            <a class="mt-5 b mx-5"></a>
        </div>
    </div>
</div>

<div class="container mt-5">
  <div class="row align-items-start">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <div class="card shadow-lg b">
          <div class="card-body">
            <div class="text-center">
                <h5 class="card-title">{{mess.name}}</h5>
            </div>
            <hr/>
            <div class="mx-5">
                <p class="card-text">{{mess.body}}</p>
            </div>
            <div class="card-footer text-muted text-center mt-3">
                <strong>Send by: {{mess.postman}} / {{mess.postman.email}}</strong>
            </div>
          </div>
        </div>
        </div>
    <div class="col-md-1"></div>
  </div>
</div>




<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content b">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% include 'contacts/message_delete.html' %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

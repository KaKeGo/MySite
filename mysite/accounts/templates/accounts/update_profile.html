{% extends 'master.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}

<style>
    .b{
        border-radius: 15px;
    }
</style>


<div class="container mt-5">
  <div class="row align-items-start">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-lg b">
          <div class="card-title text-center mt-4 row">
              <strong class="display-row">
                  <a class="btn btn-dark btn-small mb-3" href="{% url 'accounts:profile' %}">Back</a>
                  <h2 class="">Update profile</h2>
              </strong>
          </div>
          <hr/>
          <form class="card-body mt-3" method="post">{% csrf_token %}
              {{form.as_p}}
              <div class="mx-5">
                  <div class="card-footer text-center mx-5 row mb-3">
                      <button class="btn btn-success btn-lg mt-3" type="submit">Update</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}

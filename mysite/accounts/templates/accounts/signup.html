{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<style>
    .b{
        border-radius: 15px;
    }
</style>


<div class="container mt-5">
  <div class="row align-items-start">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-lg b">
          <div class="card-title text-center mt-4">
              <strong>
                  <h2>Sign up</h2>
              </strong>
          </div>
          <hr/>
          <form class="card-body" method="post">{% csrf_token %}
              <div class="form-floating mx-5 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            autofocus name="username" type="text" maxlength="30">
                  <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mx-5 mt-2 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            type="email" name="email" maxlength="30">
                  <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mx-5 mt-2 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            maxlength="30" type="password" name="password1">
                  <label for="floatingInput">Password</label>
              </div>
              <div class="form-floating mx-5 mt-2 mb-3 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            maxlength="30" type="password" name="password2">
                  <label for="floatingInput">Password confirm</label>
              </div>
                <div class="form-check form-switch col-6 mx-auto">
                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="regimen">
                  <label class="form-check-label" for="flexSwitchCheckDefault">
                      Read <a href="">regimen</a> to know what u accept</label>
                </div>
              <div class="card-footer d-grip gap-2 col-6 mx-auto row mt-2">
                    <button class="btn btn-outline-primary btn-lg mt-3" type="submit">Create account</button>
                    <a class="text-center" href="{% url 'accounts:sign_in' %}">Sing in</a>
              </div>
          </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}

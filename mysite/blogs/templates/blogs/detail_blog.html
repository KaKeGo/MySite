{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}
<style>
    img{
        width: 75%;
        border-radius: 15px;
    }
    .b{
        border-radius: 35px;
    }
</style>

<div class="container mx-5 row">
    <div class="row row-cols-3">
        <div>
            <a href="{% url 'blogs:blog' %}" class="btn btn-outline-dark mt-5 b mx-5">Back</a>
        </div>
        {% if user.is_admin %}
        <div>
            <a href="{% url 'blogs:update' blogs.slug %}" class="btn btn-outline-success mt-5 b mx-5">Update</a>
        </div>
        <div>
            <a type="button" class="btn btn-outline-danger mt-5 b mx-5"
                  data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete
          </a>
        </div>
        {% endif %}
    </div>
</div>


<div class="container p-5">
    <div class="form-control shadow-lg rounded">
        <div class="p-4">
            <div class="text-center">
                <img src="{{blogs.image.url }}" class="border border-dark border-3">
            </div>
            <div class="text-center p-3">
                <h1 class="mt-2">{{blogs.title}}</h1>
            </div>
            <hr/>
            <p class="mx-4">{{blogs.body}}</p>
            <hr/>
            <p class="mx-4">{{blogs.author}} | {{blogs.create_on}}</p>
        </div>
    </div>
</div>

<div class="modal fade" style="margin-top: 140px;" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content b">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% include 'blogs/delete_blog.html' %}
      </div>
    </div>
  </div>
</div>

{% endblock %}

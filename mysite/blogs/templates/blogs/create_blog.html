{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<div class="container mx-5 row">
    <div class="row row-cols-3">
        <div>
            <a href="{% url 'blogs:blog' %}" class="btn btn-outline-dark mt-5 b mx-5">Back</a>
        </div>
    </div>
</div>

<form class="p-4 mx-5" method="post" enctype="multipart/form-data">{% csrf_token %}
    <div class="form-control ">
        <div class="mx-5 p-5">
            <div class="m-4 text-center">
                <h4><strong>Create blog</strong></h4>
            </div>
            <div class="form-floating col-8 mx-auto">
                <input class="form-control border-dark" name="title" placeholder="Title"
                            id="floatingInput" autofocus>
                <label for="floatingInput">Title</label>
            </div>
            <div class="m-4 form-floating col-8 mx-auto">
                <textarea class="form-control border-dark" name="body" rows="20" id="mytextarea"
                            style="height: 400px"></textarea>
                <label for="floatingInput">Write about blog...</label>
            </div>
            <div class="m-4 col-8 mx-auto">
                <input class="form-control border-dark" type="file" name="image">
            </div>
            <div class="col-8 mx-auto">
                <div class="form-floating">
                  <select class="form-select border-dark" id="floatingSelect" aria-label="Floating label select example" name="author">
                   <option selected>Chose</option>
                    <option value="{{form.author}}"></option>
                  </select>
                  <label for="floatingSelect">Works with selects</label>
                </div>
            </div>
                <div class="card-footer row mb-3 d-grip gap-2 col-6 mx-auto mt-3">
                    <button type="submit" class="btn btn-outline-primary">Create post</button>
                </div>
    </div>
</div>
</form>

{% endblock %}

{% extends 'master.html' %}

{% load static %}

{% block title %}{% endblock %}

{% block content %}

<style>
    .b{
        border-radius: 15px;
    }
</style>


<div class="container mt-5">
  <div class="row align-items-start">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-lg b">
          <div class="card-title text-center mt-4">
              <strong>
                  <h3>Add skill</h3>
              </strong>
          </div>
          <hr/>
          <form class="card-body mt-2" method="post">{% csrf_token %}
              <div class="form-floating mx-5 mt-2 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            type="text" name="title" maxlength="30">
                  <label for="floatingInput">Name</label>
              </div>
              <div class="form-floating mx-5 mt-2 col-6 mx-auto">
                  <input class="form-control border-dark" id="floatingInput"
                            maxlength="30" type="number" name="score">
                  <label for="floatingInput">Score</label>
              </div>
              <div class="mx-5">
                  <div class="card-footer row mb-3 d-grip gap-2 col-6 mx-auto">
                      <button class="btn btn-outline-primary btn-lg mt-3" type="submit">Add skill</button>
                  </div>
              </div>
          </form>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
